<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="icon" href="../images/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
  
  <section id="forget-password">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 m-auto">
          <div class="forget-password">
            <form>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email Or Username">
              </div>
              <div class="sign-btn text-center">
                <button type="submit" class="btn btn-primary">Get New Password</button>
              </div>
            </form>
            <div class="account text-center" style="margin-bottom: 0;">
              <a href="#" data-toggle="modal" data-target="#exampleModal" class="mr9">Login</a>
              <a href="../pages/register.html" class="mr10">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

   <!--Login Modal -->
   <div class="login-modal">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><img src="../images/logo2.png" alt="logo" style="width: 185px; height: 65px;"></h5>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="welcome">
              <h2>Welcome back! Please Login</h2>
            </div>
            <div class="form">
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
                </div>
                <div class="forget">
                  <p><a href="#">Forget Password?</a></p>
                </div>
                <button type="submit" class="log btn btn-primary">Login</button>
              </form>
              <div class="or">
                <h6>Or</h6>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="cmn-part">
                    <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="cmn-part mr5">
                    <a href="#"><i class="fab fa-google-plus-g"></i> <span>Google</span></a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="cmn-part mr6">
                    <a href="#"><i class="fab fa-twitter"></i> <span>Twitter</span></a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="cmn-part mr7">
                    <a href="#"><i class="fab fa-linkedin-in"></i> <span>Linkedin</span></a>
                  </div>
                </div>
              </div>
              <p>New to Zibonshathi?</p>
              <div class="reg">
                <a class="btn btn-primary" href="../pages/register.html" role="button">Register Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/custom.js"></script>
</body>
</html>
